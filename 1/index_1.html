<!DOCTYPE html>
<html lang='en'>
    <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Contact Cards</title>
    <link rel='stylesheet' href='style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='index.js'></script>
    </head>
<body>
    <div id='container'>
        <div id='main_form'>
            <h1> This is a place to hold your contacts</h1>
           <form id="contact_form">
            <input class="inputs" name="F_Name" type="text" placeholder="First Name">
            <input class="inputs" name="L_Name" type="text" placeholder="Last Name">
            <input class="inputs" name="Email" type="email" placeholder="Email Address">
            <input class="inputs" name="Phone" type="text" placeholder="Phone Number">
            <input type="button" value="Button">
           </form>
        </div>
        <div id="contact_container">
            <div id="contact_list">

            </div>
        </div>

    </div>
</body>
</html>
